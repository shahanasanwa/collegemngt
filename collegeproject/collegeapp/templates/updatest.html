<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5 shadow-sm">
        <form class="form " action="/updatestudent/{{view.id}}" method="POST">
            {% csrf_token %}
            <label class="form-label" for="">FIRSTNAME</label>
            <input class="form-control" type="text" name="fname" value="{{data.first_name}}"><br>
            <label class="form-label" for="">LASTNAME</label>
            <input class="form-control" type="text" name="lname" value="{{data.last_name}}"><br>
            <label class="form-label" for="">EMAIL</label>
            <input class="form-control" type="text" name="email" value="{{data.email}}"><br>
            <label class="form-label" for="">USERNAME</label>
            <input class="form-control" type="text" name="uname" value="{{data.username}}"><br>
            <label class="form-label" for="">AGE</label>
            <input class="form-control" type="text" name="age" value="{{view.AGE}}"><br>
            <label class="form-label" for="">ADDRESS</label>
            <input class="form-control" type="text" name="address" value="{{view.ADDRESS}}"><br>
            <input class="btn btn-danger" type="submit" value="update">
        </form>
    </div>
</body>
</html>
