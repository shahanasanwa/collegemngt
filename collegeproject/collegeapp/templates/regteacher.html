<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid shadow-lg p-5" style="background-image:url(static/images/p1.png);background-repeat: no-repeat;background-size: cover; height: 1000px; width: 100vw;">
        <h3 class="text-lg text-center">REGISTER TEACHER</h3>
        <form class="form" action="regteacher" method="POST">
            {% csrf_token %}
            <label class="form-label" for="">department</label>
            <select class="form-select" name="dep" id="">
            {% for i in x1 %}
            <option value="{{i.id}}">{{i.DEPNAME}}</option>
            {% endfor %}
            </select><br>
            <label class="form-label" for="">FIRSTNAME</label>
            <input class="form-control" type="text" name="fname"><br>
            <label class="form-label" for="">LASTNAME</label>
            <input class="form-control" type="text" name="lname"><br>
            <label class="form-label" for="">EMAIL</label>
            <input class="form-control" type="text" name="email"><br>
            <label class="form-label" for="">USERNAME</label>
            <input class="form-control" type="text" name="uname"><br>
            <label class="form-label" for="">PASSWORD</label>
            <input class="form-control" type="text" name="password"><br>
            <label class="form-label" for="">AGE</label>
            <input class="form-control" type="text" name="age"><br>
            <label class="form-label" for="">ADDRESS</label>
            <input class="form-control" type="text" name="address"><br>
            <label class="form-label" for="">QUALIFICATION</label>
            <input class="form-control" type="text" name="qualification"><br>
            <input class="btn btn-warning" type="submit" value="REGISTER"><br>
        </form>
    </div>
</body>
</html>
